<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" width="130px" height="130px" alt="Logo">
      </div>
      <nav>
        <ul>
          <p style="margin-right: 250px; font-weight: bold; font-size: 20px;">Barangay San Francisco, Agusan del Sur</p>
          <li><a href="index.html"><button><i class="fas fa-home"></i> Home</button></a></li>
          <li><a href="service.html"><button><i class="fas fa-cogs"></i> Service</button></a></li>
          <li><a href="about.html"><button><i class="fas fa-info-circle"></i> About Us</button></a></li>
        </ul>
      </nav>
    </header>

    <br><br><br><br><br><br><br>
    <h1 style="font-size: 80px; color: #150e0e;">
      <span class="underline">Magandang Buhay!</span>
    </h1>    
    <div class="content">
      <button id="subscribeBtn">Subscribe to Newsletter</button>
    </div>

    <div id="newsletterPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Subscribe to our Newsletter</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function setActiveLink() {
      const currentPage = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('nav a');

      navLinks.forEach(link => {
        const href = link.getAttribute('href'); 
        if (href === currentPage) {
          link.classList.add('active'); 
        } else {
          link.classList.remove('active');
        }
      });
    }

    window.onload = setActiveLink;

    const subscribeBtn = document.getElementById('subscribeBtn');
    const popup = document.getElementById('newsletterPopup');
    const closeBtn = document.querySelector('.close-btn');

    subscribeBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
