<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
    }

    nav a.active button {
      text-decoration: underline;
      color: green; 
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      transition: background-color 0.3s; 
    }

    .info-box:hover {
      background-color: rgba(112, 189, 239, 0.9); 
    }

    .info-box img {
      max-width: 100%;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; 
    }

    h1 {
      font-size: 80px;
      color: #150e0e;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" width="130px" height="130px" alt="Logo">
      </div>
      <nav>
        <ul>
          <p style="margin-right: 250px; font-weight: bold; font-size: 20px;">Barangay San Francisco, Agusan del Sur</p>
          <li><a href="index.html"><button><i class="fas fa-home"></i> Home</button></a></li>
          <li><a href="service.html"><button><i class="fas fa-cogs"></i> Service</button></a></li>
          <li><a href="about.html"><button><i class="fas fa-info-circle"></i> About Us</button></a></li>
        </ul>
      </nav>
    </header>

    <br><br>
    <br><br>
    <br><br>

    <div class="grid">
      <div class="info-box">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3120.1172334253515!2d-77.0368700846934!3d38.89767697957041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7e98e73c625%3A0x99ec0c9cb8da82b!2sThe%20White%20House!5e0!3m2!1sen!2sus!4v1613684361840!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"></iframe>
      </div>

      <div class="info-box">
        <h2>Population Rate</h2>
        <img src="population.png" alt="Population Rate" width="100%"; height="300">
      </div>

      <div class="info-box">
        <h2>Barangay Officials</h2>
        <img src="brgy.jpg" alt="Barangay Officials" width="100%"; height="300">
      </div>
    </div>
  </div>

  <script>
    function setActiveLink() {
      const currentPage = window.location.pathname.split('/').pop(); 
      const navLinks = document.querySelectorAll('nav a'); 

      navLinks.forEach(link => {
        const href = link.getAttribute('href'); 
        if (href === currentPage) {
          link.classList.add('active'); 
        } else {
          link.classList.remove('active'); 
        }
      });
    }

   
    window.onload = setActiveLink;
  </script>
</body>
</html>
